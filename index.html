<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة التركيز - سريع وأوفلاين</title>
    
    <style>
        /* --- CSS داخلي بديل لـ Tailwind (سريع جداً) --- */
        :root {
            --bg-color: #111827;
            --panel-bg: rgba(31, 41, 55, 0.9);
            --text-white: #ffffff;
            --text-gray: #1f2937;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --blue-200: #bfdbfe;
            --gray-500: #6b7280;
            --yellow-400: #facc15;
            --cyan-400: #22d3ee;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; /* خط النظام سريع التحميل */
            user-select: none;
            overscroll-behavior: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-white);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #infoPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background-color: var(--panel-bg);
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-text {
            font-size: 1.25rem; /* text-xl */
            font-weight: bold;
        }
        
        @media (min-width: 768px) {
            .info-text { font-size: 1.5rem; } /* md:text-2xl */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            touch-action: none;
        }

        /* Modal Styles */
        #modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        #modal.hidden {
            display: none !important;
        }

        .modal-box {
            background-color: white;
            color: var(--text-gray);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 24rem; /* max-w-sm */
            width: 100%;
        }

        .modal-title {
            font-size: 1.875rem; /* text-3xl */
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--blue-600);
            margin-top: 0;
        }

        .modal-msg {
            font-size: 1.125rem; /* text-lg */
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        /* Control Buttons */
        .controls-wrapper {
            display: flex;
            justify-content: center;
            gap: 1rem; /* space-x-4 */
            margin-bottom: 1.5rem;
            direction: ltr;
        }

        .control-mode-btn {
            width: 50%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .control-mode-btn span {
            display: block;
            font-size: 0.75rem; /* text-xs */
            font-weight: normal;
        }

        .control-mode-btn.selected {
            background-color: var(--blue-600);
            border-color: var(--blue-200);
            color: white;
            transform: scale(1.05);
        }

        .control-mode-btn:not(.selected) {
            background-color: var(--gray-500);
            color: white;
            opacity: 0.7;
        }

        /* Start Button */
        #startButton {
            width: 100%;
            background-color: var(--blue-600);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1.25rem; /* text-xl */
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        #startButton:hover {
            background-color: var(--blue-700);
            transform: scale(1.05);
        }

        .text-yellow { color: var(--yellow-400); }
        .text-cyan { color: var(--cyan-400); }
        .hidden { display: none; }

    </style>
</head>
<body>

    <div id="gameContainer">
        
        <div id="infoPanel">
            <span class="info-text">النقاط: <span id="score" class="text-yellow">0</span></span>
            <span class="info-text">السرعة: <span id="speed" class="text-cyan">1</span>x</span>
        </div>
        
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h2 id="modalTitle" class="modal-title">لعبة التركيز</h2>
            <p id="modalMessage" class="modal-msg">حرّك المربع ليمر عبر اللون الذي يطابق الكلمة، وليس لون الكلمة!</p>
            
            <p class="modal-msg" style="margin-bottom: 0.75rem; font-weight: 600;">اختر وضع التحكم:</p>
            <div class="controls-wrapper">
                <button id="modeDirect" class="control-mode-btn selected">
                    تحكم مباشر
                    <span>(المكعب يتبع إصبعك)</span>
                </button>
                <button id="modeOffset" class="control-mode-btn">
                    تحكم من الأسفل
                    <span>(المكعب ثابت بالأعلى)</span>
                </button>
            </div>
            
            <p id="finalScore" class="modal-msg" style="font-weight: bold; font-size: 1.5rem; display: none;"></p>
            <button id="startButton">
                ابدأ اللعبة
            </button>
        </div>
    </div>

    <script type="module">
        // --- إعدادات اللعبة (نفس الكود الأصلي الخاص بك) ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const finalScoreElement = document.getElementById('finalScore');
        const startButton = document.getElementById('startButton');
        
        const modeDirectButton = document.getElementById('modeDirect');
        const modeOffsetButton = document.getElementById('modeOffset');

        const COLORS = [
            { hex: '#EF4444', name: 'أحمر' },
            { hex: '#22C55E', name: 'أخضر' },
            { hex: '#3B82F6', name: 'أزرق' },
            { hex: '#EAB308', name: 'أصفر' },
            { hex: '#A855F7', name: 'بنفسجي' },
            { hex: '#F97316', name: 'برتقالي' }
        ];
        
        const NUM_OBSTACLES = 4;
        const PLAYER_SIZE = 25; 
        const OBSTACLE_HEIGHT = 30;
        const OFFSET_Y_POSITION = 0.7; 

        // متغيرات حالة اللعبة
        let player;
        let obstacles = [];
        let particles = [];
        let score = 0;
        let gameSpeed = 3;
        let currentCorrectColor;
        let gameOver = true;
        let animationFrameId;
        let distractorText = { text: '...', color: '#FFFFFF' };
        let playerAnimationProgress = 0;
        
        let controlMode = 'direct';
        
        // متغير لسياق الصوت
        let audioCtx;

        // --- وظائف اللعبة ---

        function startGame() {
            score = 0;
            gameSpeed = 3;
            gameOver = false;
            obstacles = [];
            particles = [];
            distractorText = { text: '...', color: '#FFFFFF' };
            playerAnimationProgress = 0;
            
            updateScoreUI();
            
            modal.classList.add('hidden');
            finalScoreElement.style.display = 'none'; // CSS Fix
            
            // تهيئة سياق الصوت
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            } else if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            playSound('start'); 
            
            resizeCanvas();
            
            const initialY = (controlMode === 'offset') 
                ? canvas.height * OFFSET_Y_POSITION - (PLAYER_SIZE / 2)
                : canvas.height - PLAYER_SIZE - 40;
            
            player = {
                x: canvas.width / 2 - PLAYER_SIZE / 2,
                y: initialY, 
                width: PLAYER_SIZE,
                height: PLAYER_SIZE,
                color: '#FFFFFF',
                prevX: canvas.width / 2 - PLAYER_SIZE / 2,
                prevY: initialY
            };

            generateObstacleRow();
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameLoop();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            if (player) {
                if (controlMode === 'offset') {
                    player.y = canvas.height * OFFSET_Y_POSITION - (PLAYER_SIZE / 2);
                } else {
                    if (player.y + player.height > canvas.height) {
                        player.y = canvas.height - player.height;
                    }
                }
                if (player.x + player.width > canvas.width) {
                    player.x = canvas.width - player.width;
                }
                player.prevX = player.x;
                player.prevY = player.y;
            }
        }

        function generateObstacleRow() {
            obstacles = [];
            const obstacleWidth = canvas.width / NUM_OBSTACLES;
            
            let availableColors = [...COLORS].sort(() => 0.5 - Math.random());
            let rowColors = availableColors.slice(0, NUM_OBSTACLES);
            currentCorrectColor = rowColors[Math.floor(Math.random() * NUM_OBSTACLES)];
            
            let distractorColor;
            do {
                distractorColor = rowColors[Math.floor(Math.random() * NUM_OBSTACLES)];
            } while (distractorColor.hex === currentCorrectColor.hex);

            distractorText.text = currentCorrectColor.name;
            distractorText.color = distractorColor.hex;
            
            for (let i = 0; i < NUM_OBSTACLES; i++) {
                obstacles.push({
                    x: i * obstacleWidth,
                    y: -OBSTACLE_HEIGHT,
                    width: obstacleWidth,
                    height: OBSTACLE_HEIGHT,
                    colorData: rowColors[i]
                });
            }
        }

        function drawRect(obj, color, scale = 1) {
            ctx.save();
            ctx.translate(obj.x + obj.width / 2, obj.y + obj.height / 2);
            ctx.scale(scale, scale);
            ctx.fillStyle = color;
            ctx.fillRect(-obj.width / 2, -obj.height / 2, obj.width, obj.height);
            ctx.restore();
        }

        function spawnParticle(px, py, velX, velY) {
            let startX, startY, particleVX, particleVY;

            if (controlMode === 'offset') {
                startX = px + Math.random() * player.width; 
                startY = py + player.height; 
                
                particleVX = (Math.random() - 0.5) * 1.5; 
                particleVY = Math.random() * 1.5 + 0.8; 
                
            } else {
                startX = px + player.width / 2;
                startY = py + player.height / 2;
                
                particleVX = -velX * 0.2 + (Math.random() - 0.5) * 1.5; 
                particleVY = -velY * 0.2 + (Math.random() - 0.5) * 1.5; 
            }

            particles.push({
                x: startX,
                y: startY,
                size: Math.random() * 4 + 3, 
                life: 60, 
                vx: particleVX,
                vy: particleVY,
            });
        }

        function updateAndDrawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.size *= 0.98; 

                if (p.life <= 0 || p.size < 1) { 
                    particles.splice(i, 1);
                } else {
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.life / 60 * 0.7 + 0.3})`; 
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }


        function updateScoreUI() {
            scoreElement.innerText = score;
            gameSpeed = 3 + Math.floor(score / 5) * 0.5;
            speedElement.innerText = (gameSpeed / 3).toFixed(1) + 'x';
        }

        function endGame(message) {
            gameOver = true;
            cancelAnimationFrame(animationFrameId);
            
            modal.classList.remove('hidden');
            modalTitle.innerText = "لقد خسرت!";
            modalMessage.innerText = message || "ركز أكثر في المرة القادمة!";
            finalScoreElement.innerText = `النقاط النهائية: ${score}`;
            finalScoreElement.style.display = 'block'; // CSS fix
            startButton.innerText = "أعد اللعب";
        }
        
        // وظيفة لتشغيل الأصوات (نفس الكود الأصلي)
        function playSound(type) {
            if (!audioCtx) return; 

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

            switch (type) {
                case 'start': 
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.linearRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
                    break;
                case 'score': 
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);
                    break;
                case 'gameOver': 
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                    oscillator.frequency.linearRampToValueAtTime(220, audioCtx.currentTime + 0.3);
                    gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
                    break;
            }

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.5); 
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let playerVelX = player.x - player.prevX;
            let playerVelY = (controlMode === 'direct') ? player.y - player.prevY : 0;
            player.prevX = player.x;
            player.prevY = player.y;

            const movementMagnitude = Math.sqrt(playerVelX * playerVelX + playerVelY * playerVelY);
            if (movementMagnitude > 1) { 
                for (let i = 0; i < 3; i++) { 
                    spawnParticle(player.x, player.y, playerVelX, playerVelY);
                }
            }
            
            updateAndDrawParticles();

            let rowTopY = Infinity;
            if (obstacles.length > 0) {
                obstacles.forEach(obs => {
                    obs.y += gameSpeed;
                });
                rowTopY = obstacles[0].y;
            }

            ctx.fillStyle = distractorText.color;
            const fontSize = Math.max(24, Math.min(canvas.width / 12, 48));
            ctx.font = `900 ${fontSize}px system-ui, sans-serif`; // تغيير الخط هنا ليعمل أوفلاين
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(distractorText.text, canvas.width / 2, rowTopY - 30);

            let rowPassedScreen = false;
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                
                drawRect(obs, obs.colorData.hex);
                ctx.strokeStyle = '#111827';
                ctx.lineWidth = 2;
                ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);

                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    if (obs.colorData.hex === currentCorrectColor.hex) {
                        score++;
                        playSound('score'); 
                        updateScoreUI();
                        generateObstacleRow();
                        playerAnimationProgress = 1;
                    } else {
                        playSound('gameOver'); 
                        endGame(`لقد اصطدمت باللون ${obs.colorData.name}!`);
                    }
                    break;
                }
                
                if (obs.y > canvas.height) {
                    rowPassedScreen = true;
                }
            }

            let playerScale = 1;
            if (playerAnimationProgress > 0) {
                playerScale = 1 + Math.sin(playerAnimationProgress * Math.PI) * 0.2;
                playerAnimationProgress -= 0.05;
                if (playerAnimationProgress < 0) playerAnimationProgress = 0;
            }
            drawRect(player, player.color, playerScale);


            if (rowPassedScreen && !gameOver) {
                playSound('gameOver'); 
                endGame("لقد فاتك الصف بالكامل!");
            }

            if (!gameOver) {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }

        function movePlayer(e) {
            if (gameOver) return;
            
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            
            if (e.touches) {
                e.preventDefault();
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            let newX = clientX - rect.left - player.width / 2;
            let newY;

            if (controlMode === 'offset') {
                newY = canvas.height * OFFSET_Y_POSITION - (PLAYER_SIZE / 2);
            } else {
                newY = clientY - rect.top - player.height / 2;
            }

            if (newX < 0) newX = 0;
            if (newX + player.width > canvas.width) newX = canvas.width - player.width;
            
            if (controlMode === 'direct') {
                if (newY < 0) newY = 0;
                if (newY + player.height > canvas.height) newY = canvas.height - player.height;
            }
            
            player.x = newX;
            player.y = newY;
        }
        
        canvas.addEventListener('mousemove', movePlayer);
        canvas.addEventListener('touchmove', movePlayer, { passive: false }); 
        
        window.addEventListener('resize', () => {
            if (!gameOver) {
                resizeCanvas();
                generateObstacleRow();
            } else {
                resizeCanvas();
            }
        });

        startButton.addEventListener('click', startGame);

        modeDirectButton.addEventListener('click', () => {
            controlMode = 'direct';
            modeDirectButton.classList.add('selected');
            modeOffsetButton.classList.remove('selected');
            if (player && !gameOver) {
                player.y = canvas.height / 2 - PLAYER_SIZE / 2;
                player.prevY = player.y;
            }
        });

        modeOffsetButton.addEventListener('click', () => {
            controlMode = 'offset';
            modeOffsetButton.classList.add('selected');
            modeDirectButton.classList.remove('selected');
            if (player && !gameOver) {
                player.y = canvas.height * OFFSET_Y_POSITION - (PLAYER_SIZE / 2);
                player.prevY = player.y;
            }
        });

        resizeCanvas();
    </script>
</body>
</html>
